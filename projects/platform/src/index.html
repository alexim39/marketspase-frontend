    // Hide initial loader once the page is fully loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initialLoader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 300);
        }
      }, 1000);
    });

        document.addEventListener('DOMContentLoaded', function() {
      // Check for the pre-loader and remove it after a delay if the application has started rendering.
      let attempts = 0;
      const maxAttempts = 10; // Increased attempts to 10 seconds total just in case
      const intervalId = setInterval(() => {
        const appRoot = document.querySelector('app-root');
        
        // Condition to remove the loader: app-root has content OR we've maxed out attempts.
        const shouldRemove = (appRoot && appRoot.children.length > 0) || (attempts >= maxAttempts);

        if (shouldRemove) {
          clearInterval(intervalId);
          
          // Use setTimeout for a smooth fade-out effect
          setTimeout(() => {
            // CRITICAL FIX: Re-fetch the loader element right before removing it. 
            // This prevents a TypeError if another script or Angular itself removes it 
            // before this timeout executes, as the original reference might become stale.
            const loader = document.getElementById('app-loader');
            if (loader) {
              // Fade out and then remove
              loader.style.opacity = '0';
              setTimeout(() => {
                // Final check before removal
                if (loader.parentElement) { 
                  loader.remove();
                }
              }, 300);
            }
          }, 100); // 100ms delay to ensure the interval is fully cleared
        } else {
          attempts++;
        }
      }, 1000);
    });

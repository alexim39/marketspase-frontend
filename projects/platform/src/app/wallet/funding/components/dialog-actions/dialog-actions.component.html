<div class="dialog-actions">
  @if (!paymentStatus) {
    @if (deviceType() === 'desktop') {
      <button 
        mat-button 
        (click)="close.emit()" 
        class="cancel-btn"
        [disabled]="isProcessing">
        Cancel
      </button>
    }
    <button 
      mat-flat-button 
      color="primary" 
      (click)="pay.emit()" 
      class="pay-btn"
      [disabled]="!canProceed || isProcessing"
      [matTooltip]="getPayButtonTooltip()">
      @if (isProcessing) {
        <mat-progress-spinner diameter="20" color="accent"/>
        Processing...
      } @else {
        Pay {{ totalAmount | currencyUtils:user?.wallets?.marketer?.currency }}
      }
    </button>
  } @else {
    @if (paymentStatus.success) {
      <button 
        mat-button 
        (click)="close.emit()"
        class="cancel-btn">
        Close
      </button>
      <button 
        mat-flat-button 
        color="primary" 
        (click)="continue.emit()"
        class="pay-btn">
        <mat-icon>rocket_launch</mat-icon>
        Continue to Campaign
      </button>
    } @else {
      @if (retryCount < maxRetries) {
        <button 
          mat-button 
          (click)="retry.emit()"
          class="cancel-btn">
          <mat-icon>refresh</mat-icon>
          Try Again
        </button>
      }
      <button 
        mat-flat-button 
        color="primary" 
        (click)="close.emit()"
        class="pay-btn">
        <mat-icon>close</mat-icon>
        Close
      </button>
    }
  }
</div>
